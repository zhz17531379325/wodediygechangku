<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function src(a,b,c){
        switch(b){
            case "+":return a+c;break;
            case "-":return a-c;break;
            case "*":return a*c;break;
            case "/":return a/c;break;
        }
    }
    var res1 = src(5,"+",8);
    console.log(res1)
    var res2 = src(5,"-",8);
    console.log(res2)
    var res3 = src(5,"*",8);
    console.log(res3)
    var res4 = src(5,"/",8);
    console.log(res4)
    
    </script>

</body>
</html>
